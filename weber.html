<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Herr Weber Projekt - HIGHTESTO GITHUB PAGE</title>
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Herr Weber Projekt - HIGHTESTO GITHUB PAGE" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #330000, #000000);
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }

    #startBtn {
      font-size: 22px;
      padding: 16px 36px;
      background-color: #660000;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(102, 0, 0, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 2;
    }

    #startBtn:hover {
      background-color: #880000;
      transform: scale(1.05);
    }

    #rickroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video id="rickroll" src="assets/weber/rickroll.mp4" playsinline></video>

  <!-- Button Container -->
  <div class="container">
    <button id="startBtn">Hier klicken, um zu GitHub zu gelangen</button>
  </div>

  <script>
    const button = document.getElementById('startBtn');
    const video = document.getElementById('rickroll');

    button.addEventListener('click', () => {
      // Button ausblenden
      button.style.display = 'none';

      // Video anzeigen & starten
      video.style.display = 'block';
      video.volume = 1.0;
      video.play().catch(err => {
        alert("Ein unerwarteter Fehler ist aufgetreten. Bitte die Webseite neu laden.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
