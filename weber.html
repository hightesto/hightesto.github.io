<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Herr Weber Projekt</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #330000, #000000); /* dark red to black */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #startBtn {
      font-size: 22px;
      padding: 16px 36px;
      background-color: #660000; /* Dunkelrot */
      color: #fff;
      border: none;
      border-radius: 40px; /* Rundlicher Knopf */
      cursor: pointer;
      box-shadow: 0 0 10px rgba(102, 0, 0, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #startBtn:hover {
      background-color: #880000;
      transform: scale(1.05);
    }

    #player {
      display: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <button id="startBtn">Hier klicken, um zu GitHub zu gelangen</button>
  <div id="player"></div>

  <script>
    let player;

    document.getElementById('startBtn').addEventListener('click', function () {
      this.style.display = 'none';
      document.getElementById('player').style.display = 'block';
      loadYouTubeAPI();
    });

    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: (event) => {
            event.target.setVolume(100);
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
