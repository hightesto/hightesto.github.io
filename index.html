<!DOCTYPE html>
<html lang="en" class="bg-[#0c0f14] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIGHTESTO GITHUB PAGE</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
  </style>

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

  <!-- Header -->
  <header class="bg-gradient-to-br from-black via-[#3b0000] to-[#600000] p-6">
    <div class="max-w-6xl mx-auto">
      <p class="text-sm uppercase font-bold text-white">HIGHTESTO GITHUB PAGE</p>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-black via-[#3b0000] to-[#600000] py-20">
    <div class="max-w-6xl mx-auto text-center">
      <p class="uppercase text-lg font-semibold text-gray-300 mb-2">Presented</p>
      <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-6 font-sans">
        My Arch Linux <br /> Dotfiles
      </h1>
      <div class="flex justify-center gap-4">
        <a href="dotfiles" class="bg-[#b91c1c] hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition">
          Details
        </a>
        <a href="https://github.com/hightesto/dotfiles" class="bg-[#b91c1c] hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition">
          GitHub
        </a>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="bg-gradient-to-b from-black via-[#1a0000] to-[#330000] py-16">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold mb-10 text-white">Projects</h2>
      <div class="grid md:grid-cols-3 gap-8">

        <!-- Card 1 -->
        <div class="bg-[#1f1f1f] rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Dotfiles" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg text-white font-sans">
            <a href="dotfiles" target="_blank" class="hover:underline">
              Dotfiles
            </a>
          </h3>
          <p class="text-sm mt-2 text-gray-300">My Arch Linux Dotfiles</p>
        </div>

        <!-- Card 2 -->
        <div class="bg-[#1f1f1f] rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Libratbag Fork" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg text-white font-sans">
            <a href="https://github.com/hightesto/libratbag" target="_blank" class="hover:underline">
              Libratbag Fork
            </a>
          </h3>
          <p class="text-sm mt-2 text-gray-300">My own fork of libratbag to add Glorious Model I support (WIP)</p>
        </div>

        <!-- Card 3 -->
        <div class="bg-[#1f1f1f] rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Vokabeltrainer" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg text-white font-sans">
            <a href="vocabularytrainer" target="_blank" class="hover:underline">
              Vocabulary trainer
            </a>
          </h3>
          <p class="text-sm mt-2 text-gray-300">A python script to help you learn vocabulary</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
