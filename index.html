<!DOCTYPE html>
<html lang="en" class="bg-[#0c0f14] text-[#101010]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIGHTESTO GITHUB PAGE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-br from-yellow-100 via-white to-lime-200 p-6">
    <div class="max-w-6xl mx-auto">
      <p class="text-sm uppercase font-bold text-gray-800">HIGHTESTO GITHUB PAGE</p>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-yellow-50 to-lime-300 py-20">
    <div class="max-w-6xl mx-auto text-center">
      <p class="uppercase text-lg font-semibold text-gray-700 mb-2">Presented</p>
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-6">
        My Arch Linux <br /> Dotfiles
      </h1>
      <div class="flex justify-center gap-4">
        <a href="dotfiles" class="bg-lime-400 hover:bg-lime-500 text-black font-bold py-2 px-4 rounded-full transition">
          Screenshots
        </a>
        <a href="https://github.com/hightesto/dotfiles" class="bg-lime-400 hover:bg-lime-500 text-black font-bold py-2 px-4 rounded-full transition">
          GitHub
        </a>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="bg-gradient-to-b from-white to-lime-100 py-16">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold mb-10">Projects</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <!-- Card 1 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Dotfiles" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg">
            <a href="dotfiles" target="_blank" class="text-black hover:underline">
              Dotfiles
            </a>
          </h3>
          <p class="text-sm mt-2">My Arch Linux Dotfiles</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Libratbag Fork" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg">Libratbag Fork</h3>
          <p class="text-sm mt-2">My own fork of libratbag to add Glorious Model I support (WIP)</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden text-center p-4">
          <img src="https://via.placeholder.com/300x150" alt="Vokabeltrainer" class="mb-4 rounded-lg" />
          <h3 class="font-bold text-lg">Vocabulary trainer</h3>
          <p class="text-sm mt-2">A python script to help you learn vocabulary</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
